<!DOCTYPE html>
<html lang="en">
<head>
<title>Strange Machine</title>
<meta charset="utf-8">
<link rel="icon"
      type="image/png"
      href="img/favicon.png">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container"></div>

<div id="job-pad">
    <pre id="model-container" class="code-field" contenteditable="false">
        Fancy 3D model goes here, copy from New Orleans demo.
    </pre>
    <pre id="cam-container" class="code-field" contenteditable="false">
        JSON of CAM settings (Cura) here.
    </pre>
    <button>Slice (Cura)</button>
    <pre id="job-container" class="code-field" contenteditable="false">
    </pre>
    <div class="button-bar">
        <input id="job-file-input" type="file" onchange="window.jobFile.loadFromInputDom();"/>
        <button onclick="window.jobFile.runJob();">Run</button>
    </div>
</div>

<div id="program-pad">
    <div class="button-bar">
        <button>Upload</button>
        <button>Compile</button>
    </div>
    <pre id="program-container" class="code-field" contenteditable="false">
    </pre>
</div>

<script type="module" src="main.js"></script>

</body>
</html>
